[package]
name = "limonium"
version = "1.0.10"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = "0.11.11"
serde = "1.0.140"
serde_derive = "1.0.140"
serde_json = "1.0.82"
async-trait = "0.1.56"
tokio = { version = "1.20.1", features = ["rt-multi-thread", "macros"] }
colored = "2.0.0"
self_update = { version = "0.30.0", features = ["archive-zip", "compression-zip-deflate"] }
uuid = { version = "1.1.2", features = ["v4"] }