[package]
name = "limonium"
version = "1.0.6"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = "0.11.10"
serde = "1.0.137"
serde_json = "1.0.81"
serde_derive = "1.0.137"
async-trait = "0.1.56"
tokio = { version = "1.19.2", features = ["rt-multi-thread", "macros"] }
colored = "2.0.0"
self_update = { version = "0.30.0", features = ["archive-zip", "compression-zip-deflate"] }
sha256 = "1.0.3"