[package]
name = "limonium"
version = "1.0.24"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = "0.11.14"
serde = "1.0.152"
serde_derive = "1.0.152"
serde_json = "1.0.93"
async-trait = "0.1.64"
tokio = { version = "1.25.0", features = ["rt-multi-thread", "macros"] }
colored = "2.0.0"
self_update = { version = "0.35.0", features = ["archive-zip", "compression-zip-deflate"] }
uuid = { version = "1.3.0", features = ["v4"] }