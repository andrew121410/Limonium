[package]
name = "limonium"
version = "2.0.36"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# https://crates.io/
[dependencies]
reqwest = { version = "0.12.5", features = ["stream"] }
serde = "1.0.204"
serde_derive = "1.0.204"
serde_json = "1.0.121"
async-trait = "0.1.81"
tokio = { version = "1.39.2", features = ["rt-multi-thread", "macros"] }
colored = "2.1.0"
self_update = { version = "0.41.0", features = ["archive-zip", "compression-zip-deflate"] }
uuid = { version = "1.10.0", features = ["v4"] }
chrono = "0.4.38"
clap = "4.5.11"
openssh-sftp-client = "0.14.6"
openssh = "0.10.4"
indicatif = "0.17.8"
regex = "1.10.5"
tempdir = "0.3.7"
futures-util = "0.3.30"
