[package]
name = "limonium"
version = "2.0.12"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = "0.11.17"
serde = "1.0.162"
serde_derive = "1.0.162"
serde_json = "1.0.96"
async-trait = "0.1.68"
tokio = { version = "1.28.0", features = ["rt-multi-thread", "macros"] }
colored = "2.0.0"
self_update = { version = "0.36.0", features = ["archive-zip", "compression-zip-deflate"] }
uuid = { version = "1.3.2", features = ["v4"] }
chrono = "0.4.24"
clap = "4.2.7"
openssh-sftp-client = "0.13.3"
openssh = "0.9.9"
indicatif = "0.17.3"
flate2 = "1.0.26"
