[package]
name = "limonium"
version = "1.0.21"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = "0.11.13"
serde = "1.0.149"
serde_derive = "1.0.149"
serde_json = "1.0.89"
async-trait = "0.1.59"
tokio = { version = "1.23.0", features = ["rt-multi-thread", "macros"] }
colored = "2.0.0"
self_update = { version = "0.32.0", features = ["archive-zip", "compression-zip-deflate"] }
uuid = { version = "1.2.2", features = ["v4"] }